<!DOCTYPE html>
<html>
<head>
  <title>Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #video-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <video id="fullscreen-video" playsinline class="hidden">
      <source src="s3t.mp4" type="video/mp4">
    </video>
  </div>

  <script>
    var videoContainer = document.getElementById('video-container');
    var video = document.getElementById('fullscreen-video');

    videoContainer.addEventListener('click', function() {
      video.play().catch(function(error) {
        console.log('Play error:', error);
      });
      videoContainer.requestFullscreen().catch(function(error) {
        console.log('Fullscreen error:', error);
      });
    });
    
    document.addEventListener('keydown', function(event) {
      if (event.code === 'Space') {
        event.preventDefault();
        video.play().catch(function(error) {
          console.log('Play error:', error);
        });
        videoContainer.requestFullscreen().catch(function(error) {
          console.log('Fullscreen error:', error);
        });
      }
    });

    video.addEventListener('loadedmetadata', function() {
      video.controls = false;
      video.classList.remove('hidden');
    });
    
    // Set focus on the document to capture keydown events
    document.body.setAttribute('tabindex', '0');
    document.body.focus();
  </script>
</body>
</html>
